<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>customize umbrella</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="image-container col-lg-6 col-md-6 col text-center">
                <div id="loader-container" class="loader-container">
                    <img src="./images/loader_icon.svg" alt="loader" width="100px">
                  </div>
                  <div id="logo-container" class="logo-container">
                    <img id="uploaded-logo" class="uploaded-logo" src="" alt="" width="40px">
                  </div>
                  <img id="umbrella-image" class="umbrella-image" src="./images/Blue umbrella.png" alt="blue umbrella">
            </div>
            <div class="themes-container text col-lg-6 col-md-6 col">
                <h1>Custom Umbrella</h1>
                <div class="themes">
                    
                    <img id="blue-theme"src="./icons/blue-icon.ico" class="ms-3" alt="blue theme">
            
                    <img id="yellow-theme"src="./icons/yellow-icon.ico" class="ms-3" alt="yellow theme">
                    
                    <img id="pink-theme"src="./icons/pink-icon.ico" class="ms-3" alt="pink theme">
                    
                <div class="pera p-3">
                    <h3>Customize your umbrella</h3>
                    <p>
                    Upload a logo for an instant preview. <br>
                    .png and .jpg files only. Max file size 5MB.
                    </p>
                </div>
                <div class="upload-button">
                    <input type="file" id="logo-upload-input" accept=".png,.jpg" style="display:none">
                    <button id="logo-upload-button">
                    <img src="./images/upload_icon.svg" alt="upload logo" style="align-self: start;">
                        Upload Logo
                    </button>
                </div>
            </div>
        </div>
    </div>
    







    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
